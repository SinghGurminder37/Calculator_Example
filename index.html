<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Math Calculator</title>
    <style>
     #loading, #result { 
        display:none;
    } 
        </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-2">Math Calculator
                    </h1>
                    <form id="math-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Number 1
                                </span>
                                <input type="number" class="form-control" id="nm1">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Number 2</span>
                                <input type="number" class="form-control" id="nm2">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-dark" value="Addition" id="add">
                            <input type="submit" class="btn btn-dark " value="Subtract" id="minus">
                            <input type="submit" class="btn btn-dark " value="Multiply" id="multiply">
                            <input type="submit" class="btn btn-dark " value="Divide" id="divide">
                            <input type="submit" class="btn btn-dark" value="Modulus" id="modulus">
                        </div>
                    </form>
                    <!-- Loader --> 
                    <div id="loading">
                        <img src="img/loading.gif">
                    </div>
                    <!-- Result -->
                    <div id="result" class="pt-3">
                        <h5>Result</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Output</span>
                                <input type="number" class="form-control" id="addResult" disabled="disabled"
                                    >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
